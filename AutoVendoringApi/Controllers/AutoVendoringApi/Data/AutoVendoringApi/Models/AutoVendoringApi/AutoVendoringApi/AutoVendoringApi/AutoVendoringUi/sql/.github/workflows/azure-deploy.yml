name: Deploy AutoVendoring API to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./AutoVendoringApi/AutoVendoringApi.csproj

      - name: Build project
        run: dotnet build ./AutoVendoringApi/AutoVendoringApi.csproj --configuration Release --no-restore

      - name: Publish artifacts
        run: dotnet publish ./AutoVendoringApi/AutoVendoringApi.csproj -c Release -o published

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: AutoVendoringDemo
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./published
